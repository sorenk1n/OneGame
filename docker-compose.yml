version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    command: sh -lc "chmod -R 777 /var/www/html/runtime || true; php-fpm"
    volumes:
      - ./:/var/www/html
    environment:
      TZ: Asia/Shanghai

  db:
    image: mysql:5.7
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: onegame
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./data/onegame.sql:/docker-entrypoint-initdb.d/onegame.sql:ro

volumes:
  db_data:
